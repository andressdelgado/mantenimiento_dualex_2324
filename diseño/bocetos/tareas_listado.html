        <link rel=stylesheet href=../css/estilos.css />
        <style>
            #vistaTareas table {

                margin-bottom: 2%;

            #vistaTareas td {

                border: 1px solid red;
                border-radius: 15%;
                padding: 4% 6%;

                font-size: large;
            }

            #vistaTareas td button:hover {
                background-color: darkred;
            }

            #vistaTareas .centrado-horizontal {
                text-align: center;
            }

            #vistaTareas .centrado-vertical {
                vertical-align: middle;
            }
        </style>
